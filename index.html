<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon-link -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- css -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- title -->
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <!-- image bg -->
      <img class="imagebg" src="/images/bg-pattern-card.svg" alt="" />
      <!-- image pf -->
      <img class="imagepf" src="/images/image-victor.jpg" alt="" />
      <!-- h3 -->
      <h3>Victor Crest <span>26</span></h3>
      <!-- p -->
      <p class="london">London</p>
      <!-- line -->
      <div class="line"></div>
      <!-- list -->
      <ul>
        <li>
          80K
          <br />
          <span>Followers</span>
        </li>
        <li>
          803k
          <br />
          <span>Likes</span>
        </li>
        <li>
          1.4k
          <br />
          <span>Photos </span>
        </li>
      </ul>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/anaschaouki"
        >anas chaouki</a
      >.
    </div>
  </body>
</html>
